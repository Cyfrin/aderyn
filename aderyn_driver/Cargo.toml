[package]
name = "aderyn_driver"
version = "0.1.3"
edition = "2021"
authors = ["Alex Roan <alex@cyfrin.io>"]
description = "Rust based Solidity AST analyzer driver"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aderyn_core = { path  = "../aderyn_core", version = "0.1.3" }
rayon = "1.8.0"
cyfrin-foundry-compilers = { version = "0.3.20-aderyn", features = ["svm-solc"]   }
serde_json = { version = "1.0.96", features = ["preserve_order"] }
serde = { version = "1.0.160", features = ["derive"] }
serde_repr = "0.1.12"
foundry-config = { version = "0.2.0" }
toml = "0.8.13"

[dev-dependencies]
criterion = "0.5.1"

[[bench]]
name = "detectors_benchmarks"
harness = false
