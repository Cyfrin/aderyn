on: [push, pull_request, workflow_dispatch]

name: Aderyn

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:

      - name: foundry-toolchain
        uses: foundry-rs/foundry-toolchain@v1.2.0

      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test

  reports:
    name: Check Reports
    runs-on: ubuntu-latest
    steps:

      - name: foundry-toolchain
        uses: foundry-rs/foundry-toolchain@v1.2.0

      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      # Verify report.md

      - name: Generate report-workflow.md
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: -- -o ./reports/report-workflow.md ./tests/contract-playground/ --skip-update-check

      - name: Check report.md vs report-workflow.md
        run: |
          cat ./reports/report-workflow.md
          diff ./reports/report.md ./reports/report-workflow.md

      # Verify sample profile report

      - name: Generate report.sample_profile.workflow.md
        uses: actions-rs/cargo@v1
        env:
          FOUNDRY_PROFILE: sample
        with:
          command: run
          args: -- -o ./reports/report.sample_profile.workflow.md ./tests/contract-playground/ --skip-update-check

      - name: Check report.sample_profile.md vs report.sample_profile.workflow.md
        run: |
          cat ./reports/report.sample_profile.workflow.md
          diff ./reports/report.sample_profile.md ./reports/report.sample_profile.workflow.md
  
      # Verify report-config.md

      - name: Generate report-config-workflow.md
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: -- --config-file ./tests/aderyn.config.json -o ./reports/report-config-workflow.md ./tests/contract-playground/ --skip-update-check

      - name: Check report-config.md vs report-config-workflow.md
        run: |
          cat ./reports/report-config-workflow.md
          diff ./reports/report-config.md ./reports/report-config-workflow.md

      # Verify report.json 

      - name: Generate report-workflow.json
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: -- -o ./reports/report-workflow.json ./tests/contract-playground/ --skip-update-check

      - name: Check report.json vs report-workflow.json
        run: |
          cat ./reports/report-workflow.json
          diff ./reports/report.json ./reports/report-workflow.json

      # Verify report-config.json

      - name: Generate report-config-workflow.json
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: -- --config-file ./tests/aderyn.config.json -o ./reports/report-config-workflow.json ./tests/contract-playground/ --skip-update-check

      - name: Check report-config.json vs report-config-workflow.json
        run: |
          cat ./reports/report-config-workflow.json
          diff ./reports/report-config.json ./reports/report-config-workflow.json

      # Verify bots can report

      - name: Generate report3.json
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: -- --config-file ./tests/aderyn.config.json -o ./reports/report3.json ./tests/contract-playground/ --skip-update-check

      - name: Check report-config.json vs report3.json
        run: |
          cat ./reports/report3.json
          diff ./reports/report-config.json ./reports/report3.json

      - name: Generate report3.md
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: -- --config-file ./tests/aderyn.config.json -o ./reports/report3.md ./tests/contract-playground/ --skip-update-check

      - name: Check report-config.md vs report3.md
        run: |
          cat ./reports/report3.md
          diff ./reports/report-config.md ./reports/report3.md

      - name: Generate sarif report
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: -- -o ./reports/ci-report.sarif ./tests/contract-playground/ --skip-update-check

      - name: Check sarif report
        run: |
          cat ./reports/ci-report.sarif
          diff ./reports/report.sarif ./reports/ci-report.sarif

  lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

  build:
    name: Build
    env:
      # The project name specified in your Cargo.toml
      PROJECT_NAME: aderyn
    # Set the job to run on the platform specified by the matrix below
    runs-on: ${{ matrix.runner }}
  
    # Define the build matrix for cross-compilation
    strategy:
      matrix:
        include:
          - name: linux-amd64
            runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - name: win-amd64
            runner: windows-latest
            target: x86_64-pc-windows-msvc
          - name: macos-amd64
            runner: macos-latest
            target: x86_64-apple-darwin
          - name: macos-arm64
            runner: macos-latest
            target: aarch64-apple-darwin
  
    # The steps to run for each matrix item
    steps:
      - name: Checkout
        uses: actions/checkout@v3
  
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: "${{ matrix.target }}"
  
      - name: Setup Cache
        uses: Swatinem/rust-cache@v2
  
      - name: Build Binary
        run: cargo build --verbose --locked --release --target ${{ matrix.target }}
  
      - name: Release Binary
        shell: bash
        run: |
          BIN_SUFFIX=""
          if [[ "${{ matrix.runner }}" == "windows-latest" ]]; then
            BIN_SUFFIX=".exe"
          fi
  
          # The built binary output location
          BIN_OUTPUT="target/${{ matrix.target }}/release/${PROJECT_NAME}${BIN_SUFFIX}"
  
          # Define a better name for the final binary
          BIN_RELEASE="${PROJECT_NAME}-${{ matrix.name }}${BIN_SUFFIX}"
          BIN_RELEASE_VERSIONED="${PROJECT_NAME}-${{ github.ref_name }}-${{ matrix.name }}${BIN_SUFFIX}"
  
          # Move the built binary where you want it
          ls -la
          mv "${BIN_OUTPUT}" "./${BIN_RELEASE}"

          # Export BIN_RELEASE to GITHUB_ENV
          echo "BIN_RELEASE=${BIN_RELEASE}" >> $GITHUB_ENV

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.BIN_RELEASE }}
          path: ${{ env.BIN_RELEASE }}