on: [push, pull_request, workflow_dispatch]

name: Aderyn

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test

  reports:
    name: Check Reports
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Generate report2.md
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: -- -o report2.md ./tests/contract-playground/

      - name: Check report.md vs report2.md
        run: |
          cat report2.md
          diff report.md report2.md

      - name: Generate report2.json
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: -- -o report2.json ./tests/contract-playground/

      - name: Check report.json vs report2.json
        run: |
          cat report2.json
          diff report.json report2.json

      - name: Generate bot results
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: --bin bot_example

      - name: Check custom_subscription_analysis_report.md 
        run: |
          cat bot_reports/custom_subscription_analysis_report.md
          diff bot_reports/orig_custom_subscription_analysis_report.md bot_reports/custom_subscription_analysis_report.md

      - name: Ask assembler make a dev archive.zip
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: --bin bot_fw_assembler -- dev ../../aderyn_driver

      - name: Create a bot with pilot
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: --bin aderyn_pilot -- new bot_ci_cd

      - name: Build the bot 
        uses: actions-rs/cargo@v1
        working-directory: bot_ci_cd/bot_starter_pack
        with:
          command: build


  lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings