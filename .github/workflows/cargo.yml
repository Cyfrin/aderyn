on: [push, pull_request, workflow_dispatch]

name: Aderyn

concurrency:
  group: ci-${{ github.ref }}-cargo
  cancel-in-progress: true

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v4

      - name: Install Rust Nightly (2025-01-01)
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2025-01-01
          override: true

      - name: Restore Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Run checks
        run: |
          cargo check

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v4

      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache submodules
        id: cache-submodules
        uses: actions/cache@v3
        with:
          path: .git/modules
          key: submodules-${{ runner.os }}-${{ hashFiles('.gitmodules') }}
          restore-keys: |
            submodules-${{ runner.os }}-${{ hashFiles('.gitmodules') }}

      - name: Install Rust Nightly (2025-01-01)
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2025-01-01
          override: true

      - name: Restore Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: |
          cargo build
          cargo test -- --test-threads 1

  lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v4

      - name: Install Rust Nightly (2025-01-01)
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2025-01-01
          override: true

      - name: Run cargo fmt
        run: |
          cargo fmt --all --check

      - name: Run cargo clippy
        run: |
          cargo clippy -- -D warnings


  decline-openssl-dependencies:
    name: Decline openssl
    runs-on: ubuntu-latest
    steps:

      - name: Install Rust Nightly (2025-01-01)
        uses: actions-rs/toolchain@v1
        with:
          command: clippy
          args: -- -D warnings
          profile: minimal
          toolchain: nightly-2025-01-01
          override: true

      - name: Checkout Sources
        uses: actions/checkout@v4

      - name: Restore Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: |
          ! cargo tree -i openssl --target all

  validate:
    name: validate
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure no merge commits
        uses: NexusPHP/no-merge-commits@v2.1.0
        if: github.event_name == 'pull_request'
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install cargo-deny
        run: |
          set -e
          curl -L https://github.com/EmbarkStudios/cargo-deny/releases/download/0.14.18/cargo-deny-0.14.18-x86_64-unknown-linux-musl.tar.gz | tar xzf -
          mv cargo-deny-*-x86_64-unknown-linux-musl/cargo-deny cargo-deny
          echo `pwd` >> $GITHUB_PATH
      - name: Validate deps
        run: cargo deny check
