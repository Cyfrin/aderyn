on: [push, pull_request, workflow_dispatch]

name: Reports Workflow

concurrency:
  group: ci-${{ github.ref }}-reports
  cancel-in-progress: true

jobs:
  # Generate the matrix from reportgen.toml
  matrix-setup:
    name: Setup Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v4

      - name: Install Rust Nightly
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2025-09-20
          override: true

      - name: Restore Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Build xtask
        run: cargo build -p xtask

      - name: Generate matrix
        id: set-matrix
        run: |
          REPORTS=$(cargo xtask reportgen --list-json)
          echo "matrix={\"include\":$REPORTS}" >> $GITHUB_OUTPUT

  reports-check:
    name: ${{ matrix.description }}
    needs: matrix-setup
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.matrix-setup.outputs.matrix) }}

    steps:
      - name: Checkout Sources
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache submodules
        id: cache-submodules
        uses: actions/cache@v3
        with:
          path: .git/modules
          key: submodules-${{ runner.os }}-${{ hashFiles('.gitmodules') }}
          restore-keys: |
            submodules-${{ runner.os }}-${{ hashFiles('.gitmodules') }}

      - name: Install Rust Nightly
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2025-09-20
          override: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('.gitmodules') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Restore Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build

      - name: Verify Report
        run: cargo xtask reportgen --ci-verify ${{ matrix.name }}
